[metadata]
license_files = license.txt

[bdist_wheel]
universal = 1

[tox:tox]
envlist = {py38,py39,py310,py311,py312}-{linux,macos,windows}

[testenv]
passenv = TERM
platform =
    linux: linux
    macos: darwin
    windows: win32
deps = crcmod
commands = python -m unittest --verbose test.test_pycrate

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
TOX_OS =
    ubuntu-20.04: linux
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows
